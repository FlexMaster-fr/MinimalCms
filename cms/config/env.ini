; GitHub Crawler Configuration
; This file contains all application configuration

[app]
; Application name
name = "GitHub Crawler"
; Application environment (development, production)
environment = "development"
; Debug mode (1 = enabled, 0 = disabled)
debug = 1
; Default language (fr, en)
language = "fr"
; Default theme
theme = "default"

[database]
; Database type (sqlite or mysql)
type = "sqlite"
; SQLite database path
path = "data/crawler.sqlite"

; MySQL configuration (only used if type = mysql)
; host = "localhost"
; name = "github_crawler"
; user = "root"
; pass = ""
; port = 3306

[github]
; GitHub API token (required for accessing GitHub API)
token = ""
; GitHub API version
api_version = "2022-11-28"
; User agent for API requests
user_agent = "GitHub-Crawler-Bot"

[admin]
; Admin username
username = "admin"
; Admin password (hashed, use install.php to generate)
password = "$2y$10$PZ/F3ClvZ7BtNg9mYtGl0uPZ9IZy/LMYgg7vfIRh/1ESqD1e9SmXS"
; Default: "admin"

[crawler]
; Maximum repositories to crawl per run
max_repos = 100
; Maximum organizations to crawl per run
max_orgs = 50
; Maximum users to crawl per run
max_users = 50
; Crawling interval in seconds (48 hours = 172800)
interval = 172800
